<html>

<head>
    <link REL="stylesheet" HREF="./app.css" />
    <title>Measurement Converter</title>
</head>

<body>

    <h1>Measurement Converter</h1>

    <input type="text" id="input" size="20">

    <label for="unit-select1">Inital Unit:</label>
    <select id="unit-select1">
        <option value="cu">Choose Units</option>
        <option value="lb">Pound</option>
        <option value="oz">Ounce</option>
        <option value="kg">Kilogram</option>
        <option value="g">Gram</option>
    </select>

    <div id="container">
        <div class="imgs"><img src="g.png"></div>
        <div class="imgs"><img src="kg.png"></div>
        <div class="imgs"><img src="lb.png"></div>
        <div class="imgs"><img src="oz.png"></div>
    </div>
    <div id="output"></div>
    <script src="./app.js"></script>
</body>

</html>
